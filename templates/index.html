<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>MFMCF FUTA - STS Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: linear-gradient(135deg, #e0eafc, #cfdef3);
  background-attachment: fixed;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.form-wrapper {
  background: rgba(255, 255, 255, 0.65);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 1.5rem;
  padding: 2rem;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.form-wrapper:hover {
  transform: translateY(-3px);
}

.btn-primary {
  background-color: #007aff;
  border: none;
  border-radius: 12px;
  transition: background-color 0.2s ease, transform 0.1s ease;
}

.btn-primary:hover {
  background-color: #005fdb;
}

.btn-primary:active {
  transform: scale(0.97);
}

.modal-content {
  background: rgba(255, 255, 255, 0.7);
  backdrop-filter: blur(30px);
  -webkit-backdrop-filter: blur(30px);
  border-radius: 20px;
  box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
}

.modal-header {
  border-bottom: none;
  /* border-radius: 20px 20px 0 0; */
  background: transparent;
  backdrop-filter: blur(10px);
}

.modal-body {
  font-size: 1rem;
}
  </style>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Header -->
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-5 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none text-dark">
        <i class="bi bi-cross me-2 fs-3 text-primary"></i>
        <span class="fs-4 fw-semibold">MFMCF FUTA - Bible Study Unit</span>
      </a>
    </header>
  </div>

  <!-- Form Section -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="form-wrapper">
          <h3 class="text-center text-dark mb-4"><i class="bi bi-people-fill text-primary"></i> Join Your Search the Scriptures Hub</h3>
          <form id="nameForm">
            <div class="mb-4">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" id="name" class="form-control form-control-lg" placeholder="e.g. Orire Emmanuel - BSC" required />
            </div>
            <div class="mb-4">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" id="phone" class="form-control form-control-lg" placeholder="e.g. 08012345678" required />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-search"></i> Find My Hub</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Modal -->
  <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-body p-5">
          <div class="spinner-border text-primary mb-3" role="status"></div>
          <h5>Locating your Hub...</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Result Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header bg-success text-white rounded-top-4">
          <h5 class="modal-title" id="resultModalLabel">
            <i id="resultModalIcon" class="me-2"></i>You’ve Been Assigned!
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h4 id="hubName" class="mb-3 fw-bold text-uppercase text-center"></h4>
          <p id="hubDesc" class="mb-4 fst-italic text-center"></p>
          <a id="whatsappLink" href="#" class="mt-3 btn btn-success w-100" target="_blank">
            <i class="bi bi-whatsapp"></i> Join WhatsApp Group
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-dark text-center py-3 mt-auto">
    <div class="container">
      © 2025 MFMCF FUTA. All rights reserved.
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
    const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));

    const nameInput = document.getElementById('name');
    const phoneInput = document.getElementById('phone');

    const displayResult = (hubData) => {
      const hubColor = hubData.theme.color;
      const hubIcon = hubData.theme.icon;

      const header = document.querySelector("#resultModal .modal-header");
      header.className = `modal-header bg-${hubColor} text-white rounded-top-4`;

      const iconSpan = document.getElementById('resultModalIcon');
      iconSpan.className = `bi ${hubIcon} me-2`;

      document.getElementById('hubName').textContent = hubData.hub;
      document.getElementById('hubDesc').textContent = hubData.description;
      document.getElementById('whatsappLink').href = hubData.whatsapp;
      resultModal.show();
    };

    document.getElementById('nameForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();
      if (!name || !phone) return;

      loadingModal.show();

      const res = await fetch('/assign', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ name, phone })
      });

      const data = await res.json();

      const hubData = {
        name,
        phone,
        hub: data.hub,
        description: data.description,
        whatsapp: data.whatsapp,
        theme: data.theme
      };

      localStorage.setItem('churchHubAssignment', JSON.stringify(hubData));

      setTimeout(() => {
        loadingModal.hide();
        displayResult(hubData);
      }, 4000);
    });

    window.addEventListener('DOMContentLoaded', () => {
      const stored = localStorage.getItem('churchHubAssignment');
      if (stored) {
        const data = JSON.parse(stored);
        displayResult(data);
      }
    });
  </script>
  

</body>
</html>
