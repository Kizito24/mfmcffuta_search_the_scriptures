<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Church Hub Assignment</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <img src="/static/logo.jpg" alt="Church Logo" width="60" height="60">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none text-dark">
        <i class="bi bi-cross me-2 fs-3 text-primary"></i>
        <span class="fs-4 fw-bold">MFMCF FUTA</span>
      </a>
      <span class="fs-5 align-self-center text-muted">Bible Study Unit</span>
    </header>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4"><i class="bi bi-people-fill text-primary"></i> Join Your Church Hub
            </h3>
            <form id="nameForm">
              <div class="mb-3">
                <label for="name" class="form-label">Enter Your Name:</label>
                <input type="text" id="name" class="form-control" placeholder="e.g. Orire Emmanuel - BSC" required />
              </div>
              <!-- Inside form -->
              <div class="mb-3">
                <label for="phone" class="form-label">Enter Your Phone Number:</label>
                <input type="tel" id="phone" class="form-control" placeholder="e.g. 08012345678" required />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> Find My Hub</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Modal -->
  <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-body p-5">
          <div class="spinner-border text-primary mb-3" role="status"></div>
          <h5>Locating your Hub...</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Result Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="resultModalLabel">
            <i id="resultModalIcon" class="me-2"></i>You’ve Been Assigned!
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h4 id="hubName" class="mb-2 text-success"></h4>
          <p id="hubDesc" class="mb-3"></p>
          <a id="whatsappLink" href="#" class="btn btn-success w-100" target="_blank">
            <i class="bi bi-whatsapp"></i> Join WhatsApp Group
          </a>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <img src="/static/logo2.jpg" alt="Church Logo" width="50" height="50" class="me-2">
      © 2025 MFMCF FUTA. All rights reserved.
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
    const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));

    const nameInput = document.getElementById('name');
    const phoneInput = document.getElementById('phone');

    const displayResult = (hubData) => {
      const hubColor = hubData.theme.color;
      const hubIcon = hubData.theme.icon;

      // Apply dynamic styles
      const header = document.querySelector("#resultModal .modal-header");
      header.className = `modal-header bg-${hubColor} text-white`;

      const iconSpan = document.getElementById('resultModalIcon');
      iconSpan.className = `bi ${hubIcon} me-2`;

      document.getElementById('hubName').textContent = hubData.hub;
      document.getElementById('hubDesc').textContent = hubData.description;
      document.getElementById('whatsappLink').href = hubData.whatsapp;
      resultModal.show();
    };

    document.getElementById('nameForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();
      if (!name || !phone) return;

      loadingModal.show();

      const res = await fetch('/assign', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ name, phone })
      });

      const data = await res.json();

      const hubData = {
        name,
        phone,
        hub: data.hub,
        description: data.description,
        whatsapp: data.whatsapp,
        theme: data.theme
      };

      localStorage.setItem('churchHubAssignment', JSON.stringify(hubData));

      setTimeout(() => {
        loadingModal.hide();
        displayResult(hubData);
      }, 4000);
    });

    // Load from localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const stored = localStorage.getItem('churchHubAssignment');
      if (stored) {
        const data = JSON.parse(stored);
        displayResult(data);
      }
    });
  </script>
</body>

</html>
